name: Build and test

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.3.app
    
    - name: Verify Xcode Version
      run: xcodebuild -version
    
    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3

    - name: Install dependencies
      run: |
        bundle install
        cd FBSnapshotTestCaseDemo
        bundle exec pod install

    - name: Build and test
      run: |
        xcodebuild -workspace FBSnapshotTestCaseDemo.xcworkspace -scheme FBSnapshotTestCaseDemo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6' build test | xcpretty -c && exit ${PIPESTATUS[0]}
